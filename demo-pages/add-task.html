<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Add Task</title>
  <link rel="stylesheet" href="../style/index.css">
  <link rel="stylesheet" href="../style/add-task/add-task.css">

  <style>
    :root {
      --primary: rgb(237, 238, 246);
      --primary-min8: rgba(237, 238, 246, 0.8);
      --secondary: rgb(182, 36, 255); 
      --secondary-min0: rgba(182, 36, 255, 0);
      --secondary-min1: rgba(182, 36, 255, 0.1);
      --secondary-min2: rgba(182, 36, 255, 0.2);
      --secondary-min3: rgba(182, 36, 255, 0.3);
      --secondary-min4: rgba(182, 36, 255, 0.4);
      --secondary-min5: rgba(182, 36, 255, 0.5);
      --secondary-min6: rgba(182, 36, 255, 0.6);
      --secondary-min7: rgba(182, 36, 255, 0.7);
      --secondary-min8: rgba(182, 36, 255, 0.8);
      --secondary-min9: rgba(182, 36, 255, 0.9);
      --text: rgb(16, 23, 39);
      --text-min1: rgba(16, 23, 39, 0.1);
      --text-min6: rgba(16, 23, 39, 0.6);
      --text-min7: rgba(16, 23, 39, 0.7);
      --bg: rgb(245, 245, 245);
      --bg-min7: rgba(245, 245, 245, 0.7);
      --bg1: rgb(140, 145, 156);
      --bg2: rgb(217, 217, 217);
      --bg3: rgb(215, 215, 215);
      --bg3-min7: rgba(215, 215, 215, 0.7);
      --input-brdr: rgb(0, 0, 0, 0.23);
      --hover: rgb(0, 0, 0, 0.04);
      --popup: rgb(240, 240, 245, 0.58);
    }
  </style>
</head>
<body>
  <header id="header" style="display: flex;">
    <div class="header-container">
      <div class="angle">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="text">Add New Task</div>
      <div class="user">
        <div><i class="fa-solid fa-user user-icon"></i></div>
        <span class="tooltip">User</span>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="form" id="form">
      <div id="emoji-picker">
        <div class="emoji">
          <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="AddReactionIcon"><path d="M18 9V7h-2V2.84C14.77 2.3 13.42 2 11.99 2 6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12c0-1.05-.17-2.05-.47-3zm-2.5-1c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5m-7 0c.83 0 1.5.67 1.5 1.5S9.33 11 8.5 11 7 10.33 7 9.5 7.67 8 8.5 8m3.5 9.5c-2.33 0-4.31-1.46-5.11-3.5h10.22c-.8 2.04-2.78 3.5-5.11 3.5M22 3h2v2h-2v2h-2V5h-2V3h2V1h2z"></path></svg>
  
          <span></span>
  
          <div class="pen-icon">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="EditIcon"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75z"></path></svg>
          </div>
        </div>   
        
        <div class="picker">
          <emoji-picker class="dark"></emoji-picker>
        </div>
  
        <div class="remove-emoji">
          <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="RemoveCircleOutlineIcon"><path d="M7 11v2h10v-2zm5-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8"></path></svg>
  
          remove emoji
        </div>
      </div>  

      <div class="name">
        <label class="label1" for="">Task name*</label>
        <input type="text" id="name-input" placeholder="Enter task name"> 
      </div>
      <span class="nm-count"></span>

      <div class="description">
        <label class="label1" for="">Text Description (optional)</label>
        <textarea id="description" rows="4" placeholder="Enter task description" res></textarea>
      </div>
      <span class="des-count"></span>

      <div class="date-time">
        <label class="label1" for="">Task deadline(optional)</label>
        <input type="datetime-local" id="date-input">
      </div>
      
      <div class="category">
        <span>Category</span>
        <div id="ctgry-selector">
          <div class="selected">
            <ul>
              <li>
                <span class="selected-emoji">üè¢</span>
                <span>Home</span>
              </li>
            </ul>
            <spna class="arrow-icon">
              <i class="fa-solid fa-angle-down"></i>
            </spna>
          </div>
      
          <div class="select">
            <h3>Select Categories (max 3)</h3>
            <p></p>
            <ul>
              <li>
                <i class="fa-regular fa-circle-dot"></i>
                <span class="select-emoji">üìöÔ∏è</span>
                <span>Home</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="modify-category">
          <i class="fa-solid fa-pen"></i>
          Modify categories
        </div>           
      </div>

      <div id="color-picker">
        <div class="selected-clr">
          <div class="left">
            <span class="color"></span>
            Color
          </div>
          <div class="right">
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="select-clr">
          <span class="clr-code">var(--secondary)</span>
          <div class="clr-options">
            <button>
              <i class="fa-solid fa-check"></i>
            </button>
            <label for="clr-input" class="picker">
              <input type="color" id="clr-input">
              <span>
                <i class="fa-solid fa-eye-dropper"></i>
              </span>
            </label>
            <button id="random-clr">
              <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2M7.5 18c-.83 0-1.5-.67-1.5-1.5S6.67 15 7.5 15s1.5.67 1.5 1.5S8.33 18 7.5 18m0-9C6.67 9 6 8.33 6 7.5S6.67 6 7.5 6 9 6.67 9 7.5 8.33 9 7.5 9m4.5 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5m4.5 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5m0-9c-.83 0-1.5-.67-1.5-1.5S15.67 6 16.5 6s1.5.67 1.5 1.5S17.33 9 16.5 9"></path></svg>
            </button>
          </div>
        </div>
      </div>
      
      <button class="enable" id="create-btn">Create Task</button>
    </div>
  </main>

    
  <nav id="navbar">
    <ul>
      <li class="tasks">
        <div>
          <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="M22 5.18 10.59 16.6l-4.24-4.24 1.41-1.41 2.83 2.83 10-10zm-2.21 5.04c.13.57.21 1.17.21 1.78 0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8c1.58 0 3.04.46 4.28 1.25l1.44-1.44C16.1 2.67 14.13 2 12 2 6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10c0-1.19-.22-2.33-.6-3.39z"></path></svg>
          <span class="count">2</span>
        </div>
        <span>Tasks</span>
      </li>
    
      <li class="categories">
        <i class="fa-solid fa-shapes"></i>
        <span class="heading">Categories</span>
      </li>
    
      <li class="add">
        <div>
          <i class="fa-solid fa-plus"></i>
        </div>
      </li>
    
      <li class="transfer">
        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="M16.59 9H15V4c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v5H7.41c-.89 0-1.34 1.08-.71 1.71l4.59 4.59c.39.39 1.02.39 1.41 0l4.59-4.59c.63-.63.19-1.71-.7-1.71M5 19c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1"></path></svg>
        <span>Transfer</span>
      </li>
    
      <li class="profile">
        <i class="fa-solid fa-user"></i>
        <span>Profile</span>
      </li>
    </ul>
  </nav>
</body>
</html>
